{% extends "layouts/base.html" %}

{% block content %}

<div class="auth-wrapper">
    <div class="auth-content">
        <div class="auth-bg">
            <span class="r"></span>
            <span class="r s"></span>
            <span class="r s"></span>
            <span class="r"></span>
        </div>
        <div class="container" style="margin-top: 5rem;">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="feather icon-unlock auth-icon"></i>
                    </div>
                    <h3 class="mb-4">Enter Password to update data</h3>

                    <span class="mb-0 text-muted">
                        {% if msg %}
                        {{ msg | safe }}
                        {% else %}
                        Add your credentials
                        {% endif %}
                    </span>

                    <br />
                    <br />

                    <form role="form" method="post" action="/update-data">
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password-update" name="password-update">
                          </div>
                          <button type="submit" class="btn" id="local" name="local" value="True">Start Local Pipeline</button>
                          <button type="submit" class="btn" id="db" name="db" value="True">Start Database Pipeline</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
